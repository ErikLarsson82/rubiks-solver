<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

  body {
    font-family: monospace;
    background: #1b1919;
    color: white;
  }

  h1 {
    text-transform: uppercase;
    color: #e1167c;
  }

  hr {
    border: 2px solid #52072d;
    width: 100%;
    border-radius: 15px;
  }

  svg {
    color: white;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #fff;
	  shape-rendering: crispEdges;
	}

  path.line {
    fill: none;
    stroke: #42e116;
    stroke-width: 2px;
  } 
  
  .axis path,
  .axis line {
    fill: none;
    stroke: white;
    shape-rendering: crispEdges;
  }

  blink, .blink {
    color: #c16b00;
    -webkit-animation: blink 1s step-end infinite;
    -moz-animation: blink 1s step-end infinite;
    -o-animation: blink 1s step-end infinite;
    animation: blink 1s step-end infinite;
  }
  @-webkit-keyframes blink { 67% { opacity: 0 }}
  @-moz-keyframes blink {  67% { opacity: 0 }}
  @-o-keyframes blink {  67% { opacity: 0 }}
  @keyframes blink {  67% { opacity: 0 }}

  .green {
    color: green;
  }

  #net-svg {
    background-color: white;
    border: 4px solid #e1167c;
  }

	</style>
</head>

<body>
<div style="display: flex; align-items: center;">
  <img src="images/screenshot.png" style="padding: 10px; width: 80px;">
  <h1>Frozen lake - solved with Q Reinforced Learning</h1>
</div>
<hr>
<div id="svgContainer-timeline"></div>
<h3 id="status"></h3>
<h3 id="successRate"></h3>
<div id="hyper"></div>
<div id="net-svg"></div>

<script src="../brain-browser.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>

<script src="statistics.js"></script>

</body>
